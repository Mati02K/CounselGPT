apiVersion: v1
kind: ConfigMap
metadata:
  name: counselgpt-router-config
  labels:
    app: counselgpt-router
data:
  GPU_URL: "http://counselgpt-api-gpu:8000"
  CPU_URL: "http://counselgpt-api-cpu:8000"
  GPU_MAX_INFLIGHT: "4"
  BACKEND_TIMEOUT: "180.0"  # Increased from 60s to 180s for CPU inference
  HEALTH_CHECK_INTERVAL: "10"
  CIRCUIT_BREAKER_THRESHOLD: "5"
  CIRCUIT_BREAKER_TIMEOUT: "30"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counselgpt-router
  labels:
    app: counselgpt-router
spec:
  replicas: 1  # Start with 1, let HPA scale up as needed
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: counselgpt-router
  template:
    metadata:
      labels:
        app: counselgpt-router
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: router
        image: REPLACE_ROUTER_IMAGE
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
        
        env:
        - name: GPU_URL
          valueFrom:
            configMapKeyRef:
              name: counselgpt-router-config
              key: GPU_URL
        - name: CPU_URL
          valueFrom:
            configMapKeyRef:
              name: counselgpt-router-config
              key: CPU_URL
        - name: GPU_MAX_INFLIGHT
          valueFrom:
            configMapKeyRef:
              name: counselgpt-router-config
              key: GPU_MAX_INFLIGHT
        - name: BACKEND_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: counselgpt-router-config
              key: BACKEND_TIMEOUT
        - name: HEALTH_CHECK_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: counselgpt-router-config
              key: HEALTH_CHECK_INTERVAL
        - name: CIRCUIT_BREAKER_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: counselgpt-router-config
              key: CIRCUIT_BREAKER_THRESHOLD
        - name: CIRCUIT_BREAKER_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: counselgpt-router-config
              key: CIRCUIT_BREAKER_TIMEOUT
        
        command: ["uvicorn"]
        args:
          - "router:app"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8080"
          - "--workers"
          - "4"
          - "--log-level"
          - "info"
        
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        
        # Health probes
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: counselgpt-api
  labels:
    app: counselgpt-router
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
    # Link to BackendConfig for increased timeout
    cloud.google.com/backend-config: '{"default": "backend-timeout-config"}'
spec:
  type: NodePort
  selector:
    app: counselgpt-router
  ports:
  - name: http
    port: 8000
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 8080

