apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: counselgpt-router-hpa
  labels:
    app: counselgpt-router
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: counselgpt-router
  minReplicas: 1
  maxReplicas: 3  # Reduced from 5 to 3 (router is lightweight)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75  # Increased from 70% to 75%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85  # Increased from 80% to 85% (currently at 87%)
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 2
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60