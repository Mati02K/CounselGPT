apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: counselgpt-router-hpa
  labels:
    app: counselgpt-router
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: counselgpt-router
  minReplicas: 1
  maxReplicas: 3  # Reduced from 5 to 3 (router is lightweight)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75  # Increased from 70% to 75%