apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: counselgpt-api-cpu-hpa
  labels:
    app: counselgpt-api
    tier: cpu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: counselgpt-api-cpu

  minReplicas: 1     # Start with 1 pod, scale up as needed
  maxReplicas: 3     # Reduced from 5 to 3 (more conservative scaling)

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70   # Increased from 60% to 70% (scale less aggressively)

