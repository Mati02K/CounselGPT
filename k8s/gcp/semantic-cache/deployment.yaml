apiVersion: apps/v1
kind: Deployment
metadata:
  name: semantic-cache
  labels:
    app: semantic-cache
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ensure only one Redis instance (data consistency)
  selector:
    matchLabels:
      app: semantic-cache
  template:
    metadata:
      labels:
        app: semantic-cache
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      containers:
      # Redis Stack (with RediSearch + Vector Similarity)
      - name: redis
        image: redis/redis-stack-server:latest
        ports:
        - name: redis
          containerPort: 6379
        
        env:
        - name: REDIS_ARGS
          value: "--maxmemory 2gb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10 --save 60 10000"
        
        resources:
          requests:
            cpu: "100m"
            memory: "1Gi"
          limits:
            cpu: "500m"
            memory: "3Gi"
        
        # Health checks
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
              - redis-cli
              - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        
        volumeMounts:
        - name: redis-data
          mountPath: /data
      
      # Embedding Service (Sidecar - generates semantic embeddings)
      - name: embeddings
        image: REPLACE_EMBEDDING_IMAGE  # Will be replaced by Cloud Build
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
        
        env:
        - name: EMBEDDING_MODEL
          value: "all-MiniLM-L6-v2"  # Fast, 384-dim embeddings
        
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      
      # Redis Exporter (Prometheus metrics)
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        ports:
        - name: metrics
          containerPort: 9121
        
        env:
        - name: REDIS_ADDR
          value: "localhost:6379"
        
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
      
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-cache-data

