# Optional: Redis Commander for UI monitoring
# Deploy this if you want a web UI to inspect cache contents
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-commander
  labels:
    app: redis-commander
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-commander
  template:
    metadata:
      labels:
        app: redis-commander
    spec:
      containers:
      - name: redis-commander
        image: rediscommander/redis-commander:latest
        env:
        - name: REDIS_HOSTS
          value: "semantic-cache:counselgpt-redis:6379"
        ports:
        - name: http
          containerPort: 8081
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-commander
  labels:
    app: redis-commander
spec:
  type: ClusterIP
  selector:
    app: redis-commander
  ports:
  - name: http
    port: 8081
    targetPort: 8081

# Access via port-forward:
# kubectl port-forward svc/redis-commander 8081:8081
# Then open: http://localhost:8081

