apiVersion: apps/v1
kind: Deployment
metadata:
  name: embeddings
  labels:
    app: embeddings
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: embeddings
  template:
    metadata:
      labels:
        app: embeddings
    spec:
      # -----------------------------
      # InitContainer = Download embedding model from GCS
      # -----------------------------
      initContainers:
      - name: download-models
        image: google/cloud-sdk:slim
        command:
        - sh
        - -c
        - |
          set -e
          echo "[INIT] Checking for existing models..."
          mkdir -p /models/semantic

          # Check and download all-MiniLM-L6-v2 model
          if [ ! -d /models/semantic/all-MiniLM-L6-v2 ]; then
            echo "[INIT] Downloading all-MiniLM-L6-v2 model..."
            
            # Install unzip
            apt-get update && apt-get install -y unzip
            
            # Download and unzip
            gsutil cp gs://counselgpt-models/all-MiniLM-L6-v2.zip /models/semantic/all-MiniLM-L6-v2.zip
            unzip -o /models/semantic/all-MiniLM-L6-v2.zip -d /models/semantic/
            
            # Move files from tmp location to correct path if needed
            if [ -d "/models/semantic/tmp/all-MiniLM-L6-v2" ]; then
              mv /models/semantic/tmp/all-MiniLM-L6-v2 /models/semantic/
              rm -rf /models/semantic/tmp
            fi
            
            rm /models/semantic/all-MiniLM-L6-v2.zip
            
            echo "[INIT] all-MiniLM-L6-v2 model downloaded and extracted."
          else
            echo "[INIT] all-MiniLM-L6-v2 model already exists, skipping download."
          fi

          echo "[INIT] All models ready!"
          ls -lh /models/semantic/

        volumeMounts:
        - name: model-storage
          mountPath: /models

      # -----------------------------
      # Main Embedding Service Container
      # -----------------------------
      containers:
      - name: embeddings
        image: REPLACE_EMBEDDING_IMAGE  # Will be replaced by Cloud Build
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8000
        
        env:
        - name: EMBEDDING_MODEL
          value: "/models/semantic/all-MiniLM-L6-v2"  # Fast, 384-dim embeddings
        
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        
        # Health checks
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # Allow 2 minutes for model loading
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: model-storage
          mountPath: /models
      
      # -----------------------------
      # Volumes
      # -----------------------------
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: counselgpt
