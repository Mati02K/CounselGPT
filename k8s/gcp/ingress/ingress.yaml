apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: counselgpt-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "counselgpt-ip"
    networking.gke.io/managed-certificates: "counselgpt-ssl-cert"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - host: 34.111.194.27.nip.io 
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: counselgpt-api
            port:
              number: 8000
