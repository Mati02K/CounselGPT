apiVersion: apps/v1
kind: Deployment
metadata:
  name: counselgpt-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counselgpt-redis
  template:
    metadata:
      labels:
        app: counselgpt-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
