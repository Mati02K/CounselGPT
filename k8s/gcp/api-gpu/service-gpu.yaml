apiVersion: v1
kind: Service
metadata:
  name: counselgpt-api-gpu
  labels:
    app: counselgpt-api
    tier: gpu
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: counselgpt-api
    tier: gpu  # Only routes to GPU pods
  ports:
  - name: http
    port: 8000
    targetPort: 8000

