apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    app: grafana
data:
  counselgpt-overview.json: |
    {
      "dashboard": {
        "title": "CounselGPT Overview",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "targets": [
              {
                "expr": "sum(rate(router_requests_total[5m])) by (backend)"
              }
            ],
            "type": "graph"
          },
          {
            "id": 2,
            "title": "GPU Queue Size",
            "targets": [
              {
                "expr": "router_gpu_queue_size"
              }
            ],
            "type": "graph"
          },
          {
            "id": 3,
            "title": "Circuit Breaker State",
            "targets": [
              {
                "expr": "router_circuit_breaker_state"
              }
            ],
            "type": "stat"
          },
          {
            "id": 4,
            "title": "Cache Hit Rate",
            "targets": [
              {
                "expr": "rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m]))"
              }
            ],
            "type": "gauge"
          },
          {
            "id": 5,
            "title": "Backend Health",
            "targets": [
              {
                "expr": "router_backend_health"
              }
            ],
            "type": "stat"
          },
          {
            "id": 6,
            "title": "Fallback Rate by Reason",
            "targets": [
              {
                "expr": "sum(rate(router_fallback_total[5m])) by (reason)"
              }
            ],
            "type": "piechart"
          },
          {
            "id": 7,
            "title": "P99 Latency",
            "targets": [
              {
                "expr": "histogram_quantile(0.99, rate(router_request_duration_seconds_bucket[5m]))"
              }
            ],
            "type": "graph"
          },
          {
            "id": 8,
            "title": "Redis Memory Usage",
            "targets": [
              {
                "expr": "redis_memory_used_bytes / redis_memory_max_bytes * 100"
              }
            ],
            "type": "gauge"
          }
        ]
      }
    }
  
  router-metrics.json: |
    {
      "dashboard": {
        "title": "Router Metrics",
        "panels": [
          {
            "id": 1,
            "title": "Requests by Backend",
            "targets": [
              {
                "expr": "sum(rate(router_requests_total[5m])) by (backend, status)"
              }
            ],
            "type": "graph"
          },
          {
            "id": 2,
            "title": "GPU Capacity",
            "targets": [
              {
                "expr": "router_gpu_capacity",
                "legendFormat": "Available Slots"
              },
              {
                "expr": "router_gpu_queue_size",
                "legendFormat": "Queue Size"
              }
            ],
            "type": "graph"
          },
          {
            "id": 3,
            "title": "Circuit Breaker State",
            "targets": [
              {
                "expr": "router_circuit_breaker_state{backend=\"gpu\"}",
                "legendFormat": "GPU"
              },
              {
                "expr": "router_circuit_breaker_state{backend=\"cpu\"}",
                "legendFormat": "CPU"
              }
            ],
            "type": "stat",
            "mappings": [
              {"value": 0, "text": "CLOSED"},
              {"value": 1, "text": "OPEN"},
              {"value": 2, "text": "HALF-OPEN"}
            ]
          },
          {
            "id": 4,
            "title": "Fallback Reasons",
            "targets": [
              {
                "expr": "sum(rate(router_fallback_total[5m])) by (reason)"
              }
            ],
            "type": "piechart"
          },
          {
            "id": 5,
            "title": "Request Duration (Percentiles)",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(router_request_duration_seconds_bucket[5m]))",
                "legendFormat": "P50"
              },
              {
                "expr": "histogram_quantile(0.90, rate(router_request_duration_seconds_bucket[5m]))",
                "legendFormat": "P90"
              },
              {
                "expr": "histogram_quantile(0.99, rate(router_request_duration_seconds_bucket[5m]))",
                "legendFormat": "P99"
              }
            ],
            "type": "graph"
          },
          {
            "id": 6,
            "title": "Error Rate",
            "targets": [
              {
                "expr": "sum(rate(router_requests_total{status=~\"5..\"}[5m])) by (backend)"
              }
            ],
            "type": "graph"
          }
        ]
      }
    }
  
  cache-metrics.json: |
    {
      "dashboard": {
        "title": "Semantic Cache Metrics",
        "panels": [
          {
            "id": 1,
            "title": "Cache Hit Rate",
            "targets": [
              {
                "expr": "rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) * 100"
              }
            ],
            "type": "gauge",
            "unit": "percent"
          },
          {
            "id": 2,
            "title": "Hits vs Misses",
            "targets": [
              {
                "expr": "rate(redis_keyspace_hits_total[5m])",
                "legendFormat": "Hits"
              },
              {
                "expr": "rate(redis_keyspace_misses_total[5m])",
                "legendFormat": "Misses"
              }
            ],
            "type": "graph"
          },
          {
            "id": 3,
            "title": "Total Keys",
            "targets": [
              {
                "expr": "redis_db_keys"
              }
            ],
            "type": "stat"
          },
          {
            "id": 4,
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "redis_memory_used_bytes"
              },
              {
                "expr": "redis_memory_max_bytes"
              }
            ],
            "type": "graph",
            "unit": "bytes"
          },
          {
            "id": 5,
            "title": "Commands Per Second",
            "targets": [
              {
                "expr": "rate(redis_commands_processed_total[1m])"
              }
            ],
            "type": "graph"
          },
          {
            "id": 6,
            "title": "Connected Clients",
            "targets": [
              {
                "expr": "redis_connected_clients"
              }
            ],
            "type": "stat"
          },
          {
            "id": 7,
            "title": "Evicted Keys",
            "targets": [
              {
                "expr": "rate(redis_evicted_keys_total[5m])"
              }
            ],
            "type": "graph"
          },
          {
            "id": 8,
            "title": "Cache Efficiency Score",
            "targets": [
              {
                "expr": "(rate(redis_keyspace_hits_total[5m]) * 100) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m]) + 0.001)"
              }
            ],
            "type": "gauge",
            "thresholds": [
              {"value": 0, "color": "red"},
              {"value": 30, "color": "yellow"},
              {"value": 50, "color": "green"}
            ]
          }
        ]
      }
    }
  
  backend-metrics.json: |
    {
      "dashboard": {
        "title": "Backend Metrics",
        "panels": [
          {
            "id": 1,
            "title": "Inference Time",
            "targets": [
              {
                "expr": "INFERENCE_TIME",
                "legendFormat": "{{job}}"
              }
            ],
            "type": "graph"
          },
          {
            "id": 2,
            "title": "Tokens Generated",
            "targets": [
              {
                "expr": "rate(TOKENS_GENERATED[5m])"
              }
            ],
            "type": "graph"
          },
          {
            "id": 3,
            "title": "Pods Status",
            "targets": [
              {
                "expr": "kube_pod_status_phase{pod=~\"counselgpt-api.*\"}"
              }
            ],
            "type": "table"
          },
          {
            "id": 4,
            "title": "CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{pod=~\"counselgpt-api.*\"}[5m])) by (pod)"
              }
            ],
            "type": "graph"
          },
          {
            "id": 5,
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{pod=~\"counselgpt-api.*\"}) by (pod)"
              }
            ],
            "type": "graph",
            "unit": "bytes"
          },
          {
            "id": 6,
            "title": "GPU Utilization",
            "targets": [
              {
                "expr": "DCGM_FI_DEV_GPU_UTIL"
              }
            ],
            "type": "graph",
            "unit": "percent"
          }
        ]
      }
    }

