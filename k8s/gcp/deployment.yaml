apiVersion: apps/v1
kind: Deployment
metadata:
  name: counselgpt-api
  labels:
    app: counselgpt-api

spec:
  replicas: 1
  strategy:
    type: Recreate  # Delete old pod before creating new one (good for single replica with GPU)
  selector:
    matchLabels:
      app: counselgpt-api

  template:
    metadata:
      labels:
        app: counselgpt-api

    spec:
      # Run ONLY on GPU nodes
      nodeSelector:
        accelerator: nvidia-l4

      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"

      containers:
      - name: counselgpt-api
        image: REPLACE_IMAGE          # <--- Cloud Build overrides this automatically
        imagePullPolicy: IfNotPresent

        resources:
          limits:
            cpu: "4"
            memory: "8Gi"
            ephemeral-storage: "10Gi"
            nvidia.com/gpu: "1"        # GPU allocation
          requests:
            cpu: "2"
            memory: "4Gi"
            ephemeral-storage: "10Gi"

        ports:
        - name: http
          containerPort: 8000

        env:
        - name: MODEL_PATH
          value: "/models/llama-2-7b-chat.Q4_K_M.gguf"
        - name: REDIS_URL
          value: "redis://counselgpt-redis:6379"

        volumeMounts:
        - name: model-storage
          mountPath: /models

      initContainers:
      - name: download-model
        image: google/cloud-sdk:slim
        command:
        - sh
        - -c
        - |
          echo "Downloading model..."
          gsutil cp gs://counselgpt-models/l
