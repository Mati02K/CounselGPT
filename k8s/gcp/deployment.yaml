apiVersion: apps/v1
kind: Deployment
metadata:
  name: counselgpt-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counselgpt-api
  template:
    metadata:
      labels:
        app: counselgpt-api
    spec:
      nodeSelector:
        cloud.google.com/gke-accelerator: "nvidia-tesla-t4"         # GPU TYPE
        cloud.google.com/gke-accelerator-count: "1"           # GPU COUNT

      containers:
      - name: counselgpt-api
        image: IMAGE_REPLACE_ME
        resources:
          requests:
            nvidia.com/gpu: 1
            cpu: "2"
            memory: "8Gi"
          limits:
            nvidia.com/gpu: 1
            cpu: "4"
            memory: "16Gi"
        env:
        - name: MODEL_PATH
          value: "/models/llama-2-7b-chat.Q4_K_M.gguf"
        - name: REDIS_URL
          value: "redis://counselgpt-redis:6379"
        volumeMounts:
        - name: model-storage
          mountPath: /models

      initContainers:
      - name: download-model
        image: google/cloud-sdk:slim
        command:
        - sh
        - -c
        - |
          gsutil cp gs://counselgpt-models/llama-2-7b-chat.Q4_K_M.gguf /models/
        volumeMounts:
        - name: model-storage
          mountPath: /models

      volumes:
      - name: model-storage
        emptyDir:
          sizeLimit: 20Gi
