apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-counselgpt-mthiruma
  namespace: cse239fall2025
  labels:
    app: redis-mthiruma

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: redis-mthiruma

  template:
    metadata:
      labels:
        app: redis-mthiruma
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"

    spec:
      containers:

      # -----------------------------
      # Redis Stack
      # -----------------------------
      - name: redis
        image: redis/redis-stack-server:latest
        ports:
        - containerPort: 6379

        env:
        - name: REDIS_ARGS
          value: "--maxmemory 2gb --maxmemory-policy allkeys-lru"

        resources:
          requests:
            cpu: "100m"
            memory: "1Gi"
          limits:
            cpu: "500m"
            memory: "3Gi"

        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis

      # -----------------------------
      # Redis Exporter (Prometheus)
      # -----------------------------
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        ports:
        - containerPort: 9121
        
        env:
        - name: REDIS_ADDR
          value: "localhost:6379"

        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"

      # -----------------------------
      # Volumes
      # -----------------------------
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-cache-data-mthiruma

      - name: redis-config
        configMap:
          name: redis-cache-config-mthiruma
