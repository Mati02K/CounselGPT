name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build project
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_MODELS: '[{"id":"qwen2.5-7b-legal","name":"Qwen2.5-7B Legal (LoRA)"},{"id":"qwen2.5-7b-base","name":"Qwen2.5-7B Base"}]'
          VITE_DEFAULT_MODEL: qwen2.5-7b-legal
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
